box: golang

build:
  steps:
    - setup-go-workspace

    - script:
        name: go get
        code: |
          go get github.com/vektra/mockery/...
          go get github.com/stretchr/testify
          go get github.com/Masterminds/glide
          glide install

    - script:
        name: go test
        code: |
          sh generate-mocks.sh
          go test -v ./tests
